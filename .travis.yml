sudo: false
language: python
matrix:
    include:
        - env: TOXENV=py27-django-master
          python: "2.7"
        - env: TOXENV=py35-django-master
          python: "3.6"
        - env: TOXENV=py27-django-111
          python: "2.7"
        - env: TOXENV=py35-django-111
          python: "3.6"
        - env: TOXENV=py27-django-110
          python: "2.7"
        - env: TOXENV=py35-django-110
          python: "3.5"
        - env: TOXENV=py27-django-19
          python: "2.7"
        - env: TOXENV=py35-django-19
          python: "3.5"
        - env: TOXENV=py27-django-18
          python: "2.7"
        - env: TOXENV=py34-django-18
          python: "3.5"
        - env: TOXENV=py27-django-17
          python: "2.7"
        - env: TOXENV=py34-django-17
          python: "3.4"
    allow_failures:
        - env: TOXENV=py27-django-master
        - env: TOXENV=py35-django-master
        - env: TOXENV=py27-django-111
        - env: TOXENV=py35-django-111
install:
    - pip install tox coveralls
before_script:
    - coverage erase
script: tox
after_success:
    - coveralls
notifications:
    email:
        - sinkler@sinkler.ru
